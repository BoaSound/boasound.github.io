<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoaSound Libraries</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p.intro {
      font-size: 1.2rem;
      color: #666;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .card {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      text-decoration: none;
      color: #007acc;
      font-weight: 600;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>BoaSound</h1>
    <p class="intro">BoaSound is a curated collection of original sound libraries crafted for film, games and audio post.</p>
  </header>
  <section class="grid">
    <div class="card">
      <img src="images/Werewolf.png" alt="Werewolf">
      <h2>Werewolf</h2>
      <a href="https://soundcloud.com/boasound/werewolf_demo">Listen Demo</a>
    </div>
    <div class="card">
      <img src="images/Buenos Aires.png" alt="Buenos Aires">
      <h2>Buenos Aires</h2>
      <a href="https://soundcloud.com/boasound/buenos-aires_demo">Listen Demo</a>
    </div>
    <div class="card">
      <img src="images/Office.jpg" alt="Office">
      <h2>Office</h2>
      <a href="https://soundcloud.com/boasound/office_demo">Listen Demo</a>
    </div>
    <div class="card">
      <img src="images/Cloth.png" alt="Cloth">
      <h2>Cloth</h2>
      <a href="https://soundcloud.com/boasound/cloth_demo">Listen Demo</a>
    </div>
    <div class="card">
      <img src="images/Drawers.png" alt="Drawers">
      <h2>Drawers</h2>
      <a href="https://soundcloud.com/boasound/drawers_demo">Listen Demo</a>
    </div>
    <div class="card">
      <img src="images/Cutlery.png" alt="Cutlery">
      <h2>Cutlery</h2>
      <a href="https://soundcloud.com/boasound/cutlery_demo">Listen Demo</a>
    </div>
    <div class="card">
      <img src="images/Household.png" alt="Household">
      <h2>Household</h2>
      <a href="https://soundcloud.com/boasound/household_demo">Listen Demo</a>
    </div>
    <div class="card">
      <img src="images/Citroen Cactus.png" alt="Citroën Cactus">
      <h2>Citroën Cactus</h2>
      <a href="https://soundcloud.com/boasound/car-citroen-cactus-demo">Listen Demo</a>
    </div>
  </section>
</body>
</html>
