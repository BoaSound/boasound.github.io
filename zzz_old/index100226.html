<script>
(function(){
  const buttons = document.querySelectorAll('.demo-btn');
  let currentAudio = null;
  let currentBtn = null;

  function reset(btn, audio){
    if(btn) btn.textContent = '▶ Demo';
    if(audio){
      audio.pause();
      audio.currentTime = 0;
    }
  }

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const id = btn.getAttribute('data-audio');
      const audio = document.getElementById(id);
      if(!audio) return;

      // If clicking the same currently playing audio -> toggle pause/play
      if(currentAudio === audio){
        if(audio.paused){
          audio.play();
          btn.textContent = '⏸ Pause Demo';
        } else {
          audio.pause();
          btn.textContent = '▶ Demo';
        }
        return;
      }

      // Stop any other demo
      if(currentAudio){
        reset(currentBtn, currentAudio);
      }

      currentAudio = audio;
      currentBtn = btn;

      audio.play().then(() => {
        btn.textContent = '⏸ Pause Demo';
      }).catch(() => {
        // Autoplay blocked or file missing
        btn.textContent = '▶ Demo';
      });

      audio.onended = () => {
        btn.textContent = '▶ Demo';
        currentAudio = null;
        currentBtn = null;
      };
    });
  });
})();
</script>
